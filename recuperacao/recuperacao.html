<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="/styles/recuperacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-section"></div>
    <div class="center-section">
        <!-- Logo -->
        <img id="icon" src="/images/shortcut.png" alt="Logo">
        
        <!-- Título -->
        <h1>Recuperar Senha?</h1>
        
        <!-- Descrição -->
        <p class="description">
            Podemos resolver esse problema! <br>
            Insira o e-mail e o telefone cadastrados para receber as instruções de recuperação de senha.
        </p>
        
        <!-- Formulário -->
        <form>
            <div class="formularios">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
                </div>
            </div>
            <!-- Botões -->
            <button type="submit" class="btn-primary">Enviar</button>
            <button type="button" class="btn-secondary">Cancelar</button>
        </form>
    </div>
    <div class="right-section"></div>
</body>
</html>
