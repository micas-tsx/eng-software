<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance</title>

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <header class="head">
        <div class="busca">
            <input type="text" class="txtBusca" />
            <img class="lupa" src="assets/images/lupa.svg" alt="buscar">
        </div>
        <div class="icons">
            <div class="notification">
                <img src="assets/images/sino.svg" alt="">
            </div>
            <div class="user">
                <img src="assets/images/user.svg" alt="">
            </div>
        </div>
    </header>

    <aside class="aside">
        <div class="aside-icons">
            <img src="assets/images/sino.svg" alt="">
            <img src="assets/images/cartao.svg" alt="">
            <img src="assets/images/finance.svg" alt="">
        </div>
        <div class="sair">
            <img src="assets/images/sair.svg" alt="">
        </div>
    </aside>
</body>
</html>
